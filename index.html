<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz Game</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<h1>Show What you Know about Colorado</h1>
<section>
<div id="question_wrapper">
			<span class="question"></span><br>
			<div id="answer_holder">
                <ul class="question-holder"></ul>
			</div>
			<div id="button_holder">
				<input type="button" id="submit" value="Submit Answer">
				<input type="button" id="retry_button" value="Try Again!">
			</div>

		</div>
</section>
<div id="bottom">
		<div id="score_holder">
			<div id="fact_holder">
				<span id="last_question_fact"></span>
			</div>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
